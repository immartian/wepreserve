<h1 id="8964museum--六四記憶"><a aria-hidden="true" class="anchor-heading" href="#8964museum--六四記憶"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>8964museum | 六四記憶</h1>
<p>2021年8月4日零點，眾籌一週年之際，「六四記憶‧人權博物館」開幕。</p>
<p>由於香港政治打壓愈演愈烈，支聯會已於7月10日作出策略性人手調整，常委人數僅餘7人，。有鑑於此，「六四記憶·人權博物館」即日起亦脫離支聯會，由海外策展團隊負責獨立運作。</p>
